<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earlkit</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/body.css">
    <link rel="stylesheet" href="/css/gallery.css">
    <link rel="stylesheet" href="/css/searchbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/pillbar.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="stylesheet" href="/css/favorites.css">
    <script type="text/babel" src="/js/gallery.js"></script>
    <script type="module" src="/dist/sql-wasm.js"></script>
    <script src="/js/sqlite.js"></script>
    <script src="https://kit.fontawesome.com/0b1a5384ce.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>

    <header class="headerContainer">
        <div class="logoSpot">
            <h1>Earlkit</h1>
        </div>
        <div class="searchcontainer">
            <div class="searchbar">
                <form autocomplete="off">
                    <input type="search" id="ip" name="querybar" placeholder="Search">
                    <button><svg viewBox="0 0 1024 1024">
                            <path class="path1"
                                d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
                            </path>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
        <button id='favorites-button' onclick="favoritesBarActive()">
            <i id='header-favorites' class="fa-regular fa-heart"></i>
        </button>
    </header>

    <div class="favorites" id="favoritesBar">
        <div>
            <div class="favoritesHeader">
                <button id="favorites-close" onclick="favoritesBarClosed()">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <h1>Favorites</h1>
            </div>
            <div class="favoritesMenuItemContainer">
                <ul>
                    <li>
                        <div class="menuItem">
                            <button><i class="fa-solid fa-xmark"></i></button>
                            <p>YouTube</p>
                        </div>
                    </li>
                    <li>
                        <div class="menuItem">
                            <button><i class="fa-solid fa-xmark"></i></button>
                            <p>Bing</p>
                        </div>
                    </li>
                    <li>
                        <div class="menuItem">
                            <button><i class="fa-solid fa-xmark"></i></button>
                            <p>ChatGPT</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="favoritesFooter">
            <button>Export Favorites</button>
            <button>Import Favorites</button>
            <button>Clear Favorites</button>
        </div>
    </div>
    <div id="gallery"></div>

    <footer>
        <p>All rights reserved 2023</p>
        <p>Designed by Roy Dewey Storey</p>
    </footer>

    <script src="/js/favorites.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</body>

</html>
